<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BibTeX PRO</title>
</head>
<body>
    <form action="#" th:action="@{/addreference}" th:object="${test}" method="post">
        <input type="hidden" value="Book" name="type"/>
        Id: <br/>
        <input type="text" name="id" /><p>*</p> <br/>
        Title: <br/>
        <input type="text" name="title" /><p>*</p> <br/>
        Author: <br/>
        <input type="text" name="author" /><p>*</p> <br/>
        Year: <br/>
        <input type="text" name="year" /><p>*</p> <br/>
        <input type="submit" value="Add"/>
    </form>
    <form action="#" th:action="@{/export}" th:object="${test}" method="post">
        <input type="submit" value="Export"/>
    </form>
</body>
</html>
