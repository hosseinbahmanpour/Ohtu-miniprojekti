<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BibTeX PRO</title>
</head>
<body>
    <table>
        <tr>
            <th>Type</th>
            <th>Id</th>
            <th>BibTex</th>
        </tr>
        <tr th:each="reference : ${references}">
            <th th:text="${reference.type}">Type</th>
            <th th:text="${reference.id}">id</th>
            <th th:text="${reference.toBibTex()}">bibtex</th>
        </tr>
    </table>
</body>
</html>
